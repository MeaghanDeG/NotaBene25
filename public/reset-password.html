<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Nota Bene</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>
  <div class="main-container">
    <section>
      <h1>Reset Your Password</h1>
      <p>Please enter and confirm your new password.</p>
    </section>

    <form id="reset-password-form">
      <label for="new-password">New Password:</label>
      <input 
        type="password" 
        id="new-password" 
        placeholder="Enter your new password" 
        required 
      />

      <label for="confirm-password">Confirm Password:</label>
      <input 
        type="password" 
        id="confirm-password" 
        placeholder="Confirm your new password" 
        required 
      />

      <button type="submit">Reset Password</button>

      <p id="reset-message" class="success-message"></p> <!-- Success Message -->
      <p id="reset-error" class="error-message"></p> <!-- Error Message -->
    </form>

    <p>
      Remembered your password? 
      <a href="login.html">Login</a>
    </p>
  </div>

  <script src="js/reset-password.js"></script> <!-- External JavaScript -->
</body>
</html>
