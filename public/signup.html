<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota Bene - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <section>
      <h1>Join Nota Bene</h1>
      <p>Create your account to start taking notes.</p>
    </section>
    <form id="signup-form">
      <h2>Sign Up</h2>
      <label for="signup-username">Username:</label>
      <input 
        type="text" 
        id="signup-username" 
        placeholder="Enter Username" 
        required 
      />
      <label for="signup-email">Email:</label>
      <input 
        type="email" 
        id="signup-email" 
        placeholder="Enter Email" 
        required 
      />
      <label for="signup-password">Password:</label>
      <input 
        type="password" 
        id="signup-password" 
        placeholder="Enter Password" 
        required 
      />
      <label for="signup-confirm-password">Confirm Password:</label>
      <input 
        type="password" 
        id="signup-confirm-password" 
        placeholder="Confirm Password" 
        required 
      />
      <button type="submit">Sign Up</button>
      <p id="signup-error-message" class="error-message"></p>
    </form>
    <p>
      Already have an account? 
      <a href="login.html">Log in</a>
    </p>
  </div>
  <script src="js/signup.js"></script> <!-- Move logic to an external file -->
</body>
</html>
